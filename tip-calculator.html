<!DOCTYPE html>
<html>

<head>
    <title>Internal &amp; External JS</title>
    <!--        Normalize.css-->
    <link href="normalize.css" rel="stylesheet" type="text/css">
    <!--     Custom.css-->
    <link href="style.css" rel="stylesheet" type="text/css">
    <!--[if lt IE 9]<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
                    <![endif]-->
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <label>
                    How much was your bill?
                    <br/> $
                    <input type="text" id="billAmount">
                </label>

                <label>
                    How was your service?
                    <br/>
                    <select id="serviceQuality">
                        <option value="0" disabled selected>---Choose an option----</option>
                        <option value="0.3">30%-Outstanding</option>
                        <option value="0.2">20%-Good</option>
                        <option value="0.15">10%-Was Okay</option>
                        <option value="0.1">Bad</option>
                        <option value="0.05">Terrible</option>
                    </select>
                </label>
                <label>
                    How many people are sharing the bill?
                    <br/>
                    <input type="text" id="totalPeople">people
                </label>

                <button type="button" id="calculate" onClick="calculateTip()">Calculate!</button>
            </form>
        </div>
        <!--#calculator-->

        <div id="totalTip">
            <sup>$</sup>
            <span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </div>
    <!--#Container-->
</body>

</html>

<!--JS Script Section-->
<script src="script.js" type="text/javascript">
</script>
